<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="custom.css">
    <title>Quiz App</title>
</head>
<body>
    <divc class="main1">
        <div class="overlay">
            <div class="title">Test 1</div>
            <h3>Test end in</h3>
            <div class="title" id="end-date"> 2 November 2023 02:00 PM</div>
            <div class="col">
            <div>
               <input type="text" readonly value="0">
               <br/>
               <label for="">Days</label>
            </div>
            <div>
                <input type="text" readonly value="0">
                <br/>
                <label for="">Hours</label>
             </div>
             <div>
                <input type="text" readonly value="0">
                <br/>
                <label for="">Minutes</label>
             </div>
             <div>
                <input type="text" readonly value="0">
                <br/>
                <label for="">Seconds</label>
             </div>
            </div>
        </div>
    </div>
    <div class="main2">
        <div id="box">
            <h2 id="quesBox"> 1) This is dummy question </h2>
            <div class="row">
                <input class="options" id="option1" type="radio" value="a" name="option">
                <label for="option1">a) Option 1 </label>
            </div>
            <div class="row">
                <input class="options" id="option2" type="radio" value="b" name="option">
                <label for="option2">b) Option 2 </label>
            </div>
            <div class="row">
                <input class="options" id="option3" type="radio" value="c" name="option">
                <label for="option3">c) Option 3 </label>
            </div>
            <div class="row">
                <input class="options" id="option4" type="radio" value="d" name="option">
                <label for="option4">d) Option 4 </label>
            </div>
            <div class="btn">
            <button id="prv-btn">
                Previous
            </button>
            <button id="nxt-btn">
                Next
            </button>
          </div> 
        </div>
        <h2>Go to question</h2>
        <div class="que">
            <button src="#">1</button>
            <button>2</button>
            <button>3</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>10</button>
        </div>
        
    </div>
    <script src="app.js"></script>

</body>
</html>
